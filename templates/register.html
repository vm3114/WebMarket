{% extends "base.html" %}

{% block title %} Register
{% endblock title %}

{% block body %}
<h1>
    <div class="mb-3 mt-3">
    WebMarket
    <small class="text-muted">New User</small>
  </h1>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Please fill up the fields below!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form method="post" action="/register">
    {% csrf_token %}
    <div class="mb-3 px-5">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="name" name="name" class="form-control" placeholder="Please enter your name" id="exampleInputName" aria-describedby="nameHelp">
      </div>
    <div class="mb-3 px-5">
    <label for="exampleInputPhone" class="form-label">Phone number</label>
    <input type="phone" name="phone" class="form-control" placeholder="Please enter your phone no." id="exampleInputPhone" aria-describedby="phoneHelp">
      </div>
    <div class="mb-3 px-5">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Please enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 px-5">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Please enter a strong password" id="exampleInputPassword1">
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
{% endblock body %}
